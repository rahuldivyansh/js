<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKaro App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">NoteKaro</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchTxt"
            />
            <button 
              class="btn btn-outline-success"
              type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container my-3">
      <h1>Welcome to NoteKaro</h1>

      <div class="card" style="">
        <div class="card-body">
          <h5 class="card-title">Add a Note</h5>
          <div class="input-group">
            <span class="input-group-text" >Note title </span>
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="addTxtTitle"
              placeholder="Enter title of note"
            ></textarea>
          </div> <br>
          <div class="input-group">
            <span class="input-group-text">Note Content </span>
            <textarea
              class="form-control"
              aria-label="With textarea"
              id="addTxtContent"
              placeholder="Enter note"
            ></textarea>
          </div>
          <a href="#" class="btn btn-primary my-2" id="addBtn">Add Note</a>
        </div>
      </div>

      <hr />
      <h1>Your Notes</h1>
      <hr />
      <div id="notes" class="row container-fluid">    
        <div class="noteCard my-2 mx-2 card" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">Note</h5>
            <a href="#" class="btn btn-primary">Delete Note</a>
          </div>
        </div>

      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="js/MagicNotes_tut21.js"></script>
</html>
